<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Sign Up</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--login css-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
      <!-- Tab Icon-->
    <link rel="icon" href="files/login.JPG">
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="login-form">
      <form id="frmLogin">
          <h2 class="text-center">Sign Up</h2>
          <hr>
          <p>Please fill in this form to create an account!</p>
          <p style="color:red"><i>* Required</i></p>
          <div id="alert_success_message" class="alert alert-success" role="alert">
              User successfuly registered.
          </div>
          <div id="alert_error_message" class="alert alert-danger" role="alert">
            <i class="fa fa-exclamation-triangle"></i>
            <strong>Alert!</strong> Please check in on some of the fields below.
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username *">
              <div id="username_error_message" style="color:red"></div>
          </div>
          <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Your E-mail *">
              <div id="email_error_message" style="color:red"></div>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password *">
            <div id="password_error_message" style="color:red"></div>
          </div>
          <div class="form-group">
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password *">
            <div id="password_confirmation_error_message" style="color:red"></div>
          </div>

          <div>
              <button type="button" id="loginBtn" class="btn btn-primary btn-lg btn-block">Register</button>
          </div>
      </form>
      <p>Already have an account? &nbsp;<a href="index.html" class="text-center new-account">Login here.</a></p>
</body>
</html>
<script src="signup.js"></script>
