<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Forgot Password</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--login css-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
      <!-- Tab Icon-->
    <link rel="icon" href="files/login.JPG">
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="login-form">
      <form id="frmForgotPassword">
          <h2 class="text-center">FORGOT YOUR PASSWORD?</h2>
          <p>Please provide your email below and we will send you a password reset link.</p>
          <p style="color:red"><i>* Required</i></p>
            <div id="alert_success_message" class="alert alert-success collapse" role="alert">
                Please check your email and click on the provided link to reset your password.
            </div>
            <div id="alert_error_message" class="alert alert-danger collapse" role="alert">
                <i class="fa fa-exclamation-triangle"></i> E-mail address is required.
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Your E-mail *">
                <div id="email_error_message" style="color:red"></div>
            </div>
            <div>
                <button type="button" id="forgotPasswordBtn" class="btn btn-primary btn-lg btn-block">Reset Password</button>
            </div>
            <br>
      </form>
      <a href="index.html" class="text-center new-account">Log in</a>
  </div>
</body>
</html>
<script src="forgot_password.js"></script>
